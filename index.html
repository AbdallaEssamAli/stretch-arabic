<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>Stretch Arabic</title>
    <style>
@import url(//fonts.googleapis.com/earlyaccess/notonaskharabic.css);

html, body {
  font-family: 'Noto Naskh Arabic', sans-serif;
}
input#original, button {
  font-size: 15pt;
  padding: 2pt;
}
canvas, #letters input {
  display: block;
}
canvas {
  border: 2px solid #000;
}
    </style>
  </head>
  <body>
    <strong>stretch-arabic canvas JavaScript library:
      <a href="https://github.com/mapmeld/stretch-arabic">open source</a>
    </strong>
    <h4>Word</h4>
    <input id="original" value="" placeholder="أستراليا"/>
    <button id="reprint">Reprint</button>
    <br/>
    <div id="output"></div>

    <h4>Canvas</h4>
    <canvas id="canvas" height="150" width="500"></canvas>

    <h4>Stretchable Letters</h4>
    <ul id="letters">
    </ul>

    <script src="./lib/jquery-3.1.1.min.js"></script>
    <script src="./stretch-client.js"></script>
  </body>
</html>
